<html lang="en">
<head>

/>

</head>
<body>
    <div style="align-items: center; padding-top: 300px;
    height: 300px;" class="container col-md-6">
        <form method="POST" action="sentmail">
            {% csrf_token %}
            <!-- Name input -->
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" name="email" placeholder="{{email}}" value="{{email}}">
              </div>
              <input type="hidden" name="id" value="{{id}}" placeholder="{{id}}">
              <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Message</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="msg"></textarea>
              </div>
          
            <!-- Message input -->
           
          
            <!-- Checkbox -->
           
          
            <!-- Submit button -->
            <button type="submit" class="btn btn-primary btn-block mb-4">Send</button>
          </form>
    </div>
</body>
</html>
