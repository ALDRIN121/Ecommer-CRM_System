{%load static%}
<!doctype html>

    <!-- CSS here -->

    <!--? Preloader Start -->

        <div class="header-area">

                <div class="container-fluid">
                    <div class="menu-wrapper">
                        <!-- Logo -->
                        <div class="logo">
                            <a href="home"><h1>Ecommer</h1></a>
                        </div>
                        <!-- Main-menu -->
                        <div class="main-menu d-none d-lg-block">
                            <nav>

                                    <li><a href="home">Home</a></li>
                                    <li><a href="mobile">Mobile</a></li>
                                    <li><a href="laptop">Laptop</a></li>
                                    <li><a href="tv">TV</a>
                                    </li>
                                    <li><a href="speaker">Speaker</a>
                                    </li>
                                    
                                </ul>
                            </nav>
                        </div>
                        <!-- Header Right -->
                        <div class="header-right">
                            <ul>
                           
                                
                                <li><a href="/cart"><span class="flaticon-shopping-cart"></span></a> </li>
                            </ul>
                        </div>
                    </div>
                    <!-- Mobile Menu -->
                    <div class="col-12">
                        <div class="mobile_menu d-block d-lg-none"></div>
                    </div>
                </div>

    <main>

                            </div>
                        </div>
                    <!-- </div>
                </div> -->
            </div>
        </div>

        <br>
        <br>
        <br>
        
            <div class="container mt-4 mb-4">
                
                <!-- Nav Card -->
                <div class="tab-content" id="nav-tabContent">
                    <!-- card one -->
                    <form action="prd_detail" method="POST">
                        {% csrf_token %}
                    <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
                        <div class="row">
                            {%for v in val%}
                            <div class="col-xl-4 col-lg-4 col-md-6 col-sm-6">
                                <div class="single-popular-items mb-50 text-center">
                                    <div class="popular-img">
                                        <img src="{{v.img.url}}" alt="" style="height: 280px; width: 300px;">
                                        <br>
                                        <div class="img-cap mt-4">
                                            <button class="btn" value="{{v.brand_pd}}" type="submit" name="btn1">Buy</button>
                                        </div>
                                        
                                    </div>
                                    <div class="popular-caption">
                                        <br>
                                        <span> â‚¹{{v.price}}</span>
                                    </div>
                                </div>
                            </div>
                            {%endfor%}
                        </div>
                    </div>
                </form>
                    <!-- Card two -->
                </div>
                <!-- End Nav Card -->
            </div>

        <!-- Shop Method End-->

    <!--? Search model Begin -->
